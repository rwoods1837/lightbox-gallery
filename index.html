<!DOCTYPE html>

<html lang="en">
<head>
<title>Photography Gallery</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/lightbox.css">
<meta charset="utf-8">
</head>

<body>
<header>
    <h1>Photography Gallery</h1>
</header>

<div class="lightbox-gallery">

    <!-- begin gallery -->
      <a href="img/pinecone.jpg" data-lightbox="Photography" data-title="A Pinecone Seen Peering Through The Trees.">
        <img src="img/pinecone-thumb.jpg" alt="Pinecone">
      </a>

      <a href="img/trainbridge.jpg" data-lightbox="Photography" data-title="Train Bridge Across a River In West Virginia">
        <img src="img/trainbridge-thumb.jpg" alt="Train Bridge across a river in West Virginia">
      </a>

      <a href="img/butterfly.jpg" data-lightbox="Photography" data-title="Butterfly Seen Landing on a Flower">
        <img src="img/butterfly-thumb.jpg" alt="Butterfly">
      </a>

      <a href="img/city.jpg" data-lightbox="Photography" data-title="Historic Buildings in Historic Greenville, SC">
        <img src="img/city-thumb.jpg" alt="Greenville, SC">
      </a>

      <a href="img/views.jpg" data-lightbox="Photography" data-title="View of Table Rock From Ceasars Head">
        <img src="img/views-thumb.jpg" alt="View of Table Rock from Ceasars Head.">
      </a>

      <a href="img/libertybridge.jpg" data-lightbox="Photography" data-title="Liberty Bridge in Greenville, SC">
        <img src="img/libertybridge-thumb.jpg" alt="Liberty Bridge in Greenville, SC"><br><br>
      </a>

    <!-- end gallery -->

</div>

<footer>
    <span class="byline">&copy; Ryan Woods<span>
</footer>

<!-- javascript -->
<script src="js\lightbox-plus-jquery.min.js"></script>

</body>
</html>
