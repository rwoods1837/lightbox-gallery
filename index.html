<!DOCTYPE html>

<html lang="en">
<head>
<title>Photography Gallery</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/lightbox.css">
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="icon.ico">
<link href="https://fonts.googleapis.com/css?family=Port+Lligat+Slab" rel="stylesheet">
</head>

<body>
<header>
    <h1>Photography Gallery</h1>
</header>

<div class="lightbox-gallery">

    <!-- begin gallery -->
      <a href="img/pinecone.jpg" data-lightbox="Photography" data-title="A Pinecone Seen Peering Through The Trees.">
        <img src="img/pinecone-thumb.jpg" alt="Pinecone">
      </a>

      <a href="img/trainbridge.jpg" data-lightbox="Photography" data-title="Train Bridge Across a River In West Virginia">
        <img src="img/trainbridge-thumb.jpg" alt="Train Bridge across a river in West Virginia">
      </a>

      <a href="img/butterfly.jpg" data-lightbox="Photography" data-title="Butterfly Seen Landing on a Flower">
        <img src="img/butterfly-thumb.jpg" alt="Butterfly">
      </a>

      <a href="img/city.jpg" data-lightbox="Photography" data-title="Historic Buildings in Historic Greenville, SC">
        <img src="img/city-thumb.jpg" alt="Greenville, SC">
      </a>

      <a href="img/views.jpg" data-lightbox="Photography" data-title="View of Table Rock From Ceasars Head">
        <img src="img/views-thumb.jpg" alt="View of Table Rock from Ceasars Head.">
      </a>

      <a href="img/libertybridge.jpg" data-lightbox="Photography" data-title="Liberty Bridge in Greenville, SC">
        <img src="img/libertybridge-thumb.jpg" alt="Liberty Bridge in Greenville, SC">
      </a>

      <a href="img/weed.jpg" data-lightbox="Photography" data-title="Mountains Made Blurry by Close Up Weed">
        <img src="img/weed-thumb.jpg" alt="Peering through weeds">
      </a>

      <a href="img/nrgbridge.jpg" data-lightbox="Photography" data-title="New River Gorge Bridge In West Virginia">
        <img src="img/nrgbridge-thumb.jpg" alt="New River Gorge Bridge">
      </a>

      <a href="img/horse.jpg" data-lightbox="Photography" data-title="With the sun behind him, a horse stands in the heart of Texas.">
        <img src="img/horse-thumb.jpg" alt="backlit horse">
      </a>

      <a href="img/house.jpg" data-lightbox="Photography" data-title="An old run down house on SC Highway 14.">
        <img src="img/house-thumb.jpg" alt="dormant house">
      </a>

      <a href="img/plants.jpg" data-lightbox="Photography" data-title="Weeds with beutiful flowers in the background.">
        <img src="img/plants-thumb.jpg" alt="weed">
      </a>

      <a href="img/train.jpg" data-lightbox="Photography" data-title="An old ALCO Locomotive from the 1950's sits dormant in the mountains of Kentucky.">
        <img src="img/train-thumb.jpg" alt="train">
      </a>
    <!-- end gallery -->

</div>

<footer>
    <span class="byline">&copy; Ryan Woods<span>
</footer>

<script src="js\lightbox-plus-jquery.min.js"></script>

</body>
</html>
