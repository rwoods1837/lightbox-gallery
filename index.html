<!DOCTYPE html>

<html lang="en">
<head>
<title>Photography Gallery</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/lightbox.css">
<meta charset="utf-8">
</head>

<body>
<header>
    <h1>Photography Gallery</h1>
</header>

<div class="lightbox-gallery">

    <!-- begin gallery -->
      <a href="img/pinecone.jpg" data-lightbox="Photography">
        <img src="img/pinecone-thumb.jpg" alt="Pinecone">
      </a>

      <a href="img/trainbridge.jpg" data-lightbox="Photography">
        <img src="img/trainbridge-thumb.jpg" alt="Train Bridge across a river in West Virginia">
      </a>

      <a href="img/butterlfy.jpg" data-lightbox="Photography">
        <img src="img/butterfly-thumb.jpg" alt="Pinecone">
      </a>


    <!-- end gallery -->

</div>

<footer>
    <span class="byline">&copy; Ryan Woods<span>
</footer>

<!-- javascript -->
<script src="js\lightbox-plus-jquery.min.js"></script>

</body>
</html>
